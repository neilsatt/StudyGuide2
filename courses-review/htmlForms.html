<!-- https://teamtreehouse.com/library/html-forms/choosing-options/create-a-select-menu -->
      <label for="color">Shirt Color:</label>
      <select id="color" name="shirt_color">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
      </select>
      <button type="submit">Place Order</button>


<!-- https://teamtreehouse.com/library/html-forms/choosing-options/create-radio-buttons -->
      <label>Shirt Size:</label>
      <label for="small">Small</label>
      <input type="radio" id="small" value="small" name="shirt_size"><br>
      <label for="medium">Medium</label>
      <input type="radio" id="medium" value="medium" name="shirt_size"><br>
      <label for="large">Large</label>
      <input type="radio" id="large" value="large" name="shirt_size"><br>



<!--https://teamtreehouse.com/library/html-forms/choosing-options/create-checkboxes -->
      <label>Fast Shipping</label>
      <input type="checkbox" id="shipping" value="fast_shipping" for="shipping">
      <label>Subscribe to Newsletter</label>
      <input type="checkbox" id="newsletter" value="subscribe" for="newsletter">
